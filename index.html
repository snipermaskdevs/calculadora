<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Avançada</h1>
        <div id="output">0</div>
        <div class="calculator">
            <!-- Numeric buttons -->
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="setOperation('/')">&divide;</button>
        
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="setOperation('*')">&times;</button>
        
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="setOperation('-')">&minus;</button>
        
            <button onclick="appendValue('0')">0</button>
            <button onclick="clearOutput()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="setOperation('+')">+</button>
        </div>

        <!-- Advanced functions -->
        <div class="advanced">
            <button onclick="appendSqrt()">√</button>
            <button onclick="appendSquare()">x²</button>
            <button onclick="appendFunction('Math.sin')">sin</button>
            <button onclick="appendFunction('Math.cos')">cos</button>
            <button onclick="appendFunction('Math.tan')">tan</button>
            <button onclick="appendFunction('Math.log')">log</button>
        </div>

        <!-- History Section -->
        <div class="history">
            <h2>Histórico de Cálculos</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Calculadora Avançada</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
